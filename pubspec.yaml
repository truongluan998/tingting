name: tingting
description: An Alarm projcet.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  firebase_core: ^2.3.0
  cloud_firestore: ^4.1.0
  firebase_messaging: ^14.1.2
  flutter_local_notifications: ^12.0.4
  flutter_native_timezone: ^2.0.0
  intl: ^0.17.0
  time_range_picker: ^2.2.0
  sqflite: ^2.2.1
  json_serializable: ^6.5.4
  json_annotation: ^4.7.0
  path_provider: ^2.0.11

  cupertino_icons: ^1.0.2

dev_dependencies:
  build_runner: ^2.3.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf

